<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <!-- Player O -->
        <div class="player player-o active" id="playerO">
            <button class="player-btn">Player O</button>
            <img src="./modi1.jpeg" alt="Player O">
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <h1>Tic Tac Toe</h1>
            <div class="board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <button id="restartButton" class="restart-btn">Restart Game</button>
            <p class="winning-message" id="winningmessage"></p>
        </div>

        <!-- Player X -->
        <div class="player player-x" id="playerX">
            <button class="player-btn">Player X</button>
            <img src="./modi1.jpeg" alt="Player X">
        </div>

    </div>

    <script src="./second.js"></script>
</body>
</html>
